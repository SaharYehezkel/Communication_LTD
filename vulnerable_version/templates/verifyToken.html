<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Token</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Reset Token</h1>

        <!-- Display flash messages with categories -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <p>Please enter your email address and the token you received in your email to verify your identity.</p>

        <form action="/verify-token" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="token">Reset Token</label>
                <input type="text" id="token" name="token" placeholder="Enter the token you received" required>
            </div>

            <button type="submit" class="btn">Verify Token</button>
        </form>
    </div>
</body>
</html>
